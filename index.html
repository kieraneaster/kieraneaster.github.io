<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<style>
		body, html {
		  height: 100%;
		  display: grid;
		}
		.blink 
			{
			    animation-duration: 1s;
			    animation-name: blink;
			    animation-iteration-count: infinite;
			    animation-timing-function: steps(2, start);
			}
		
		@keyframes blink {
		    80% {
		        visibility: hidden;
		    }
		}
	</style>

	<title>Hello</title>

</head>

<body style="background-color: black; color: white; font-family: 'Press Start 2P', cursive;">

		<span style="margin: auto; font-size: 2em">Hello..<span class="blink">.</span></span>

</body>
</html>
