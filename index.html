<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<style>
		.center { margin: 0 auto; width: 400px; }
		.blink 
			{
			    animation-duration: 1s;
			    animation-name: blink;
			    animation-iteration-count: infinite;
			    animation-timing-function: steps(2, start);
			}
		
		@keyframes blink {
		    80% {
		        visibility: hidden;
		    }
		}
	</style>
	<title>Hello</title>
</head>
<body style="background-color: black; color: white; font-family: 'VT323', monospace;">
	<div class="center">
			<p style="font-size: 1em">Hello..<span class="blink">.</span></p>
	</div>
</body>
</html>
